<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediBot â€” Chat & Reminders</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>MediBot ðŸ’Š</h1>
    <div class="panel">
      <h2>Chat (label-aware)</h2>
      <textarea id="question" placeholder="Ask something about a drug label, e.g., 'Can I take aspirin with ibuprofen?'" rows="3"></textarea>
      <button id="ask">Ask</button>
      <pre id="answer"></pre>
    </div>

    <div class="panel">
      <h2>Reminders</h2>
      <label>Drug name: <input id="drug_name" /></label>
      <label>Dosage mg: <input id="dosage_mg" type="number" value="100"/></label>
      <label>Frequency/day: <input id="freq" type="number" value="2"/></label>
      <button id="create_rem">Create Reminder</button>
      <h3>Existing</h3>
      <pre id="reminders"></pre>
      <h3>Generate sample plan</h3>
      <button id="gen_plan">Generate Plan</button>
      <pre id="plan"></pre>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
